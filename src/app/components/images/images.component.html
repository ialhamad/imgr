<div class="images">
  <div *ngFor="let image of images; let i=index;" class="image">
    <input type="hidden" class="index" value={{i}}>
    <div class="img">
      <img src={{image.image}}>
    </div>
    <div class="info">
      <span class="title">{{image.title}}</span>
      <span class="date">{{image.date}}</span>
      <span class="desc">{{image.description}}</span>
    </div>
    <button (click)="deleteImage($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="22" enable-background="new 0 0 20 22">
        <path d="M19,4h-4V3c0-1.7-1.3-3-3-3H8C6.3,0,5,1.3,5,3v1H1C0.4,4,0,4.4,0,5s0.4,1,1,1h1v13c0,1.7,1.3,3,3,3h10c1.7,0,3-1.3,3-3V6h1 c0.6,0,1-0.4,1-1S19.6,4,19,4z M7,3c0-0.6,0.4-1,1-1h4c0.6,0,1,0.4,1,1v1H7V3z M16,19c0,0.6-0.4,1-1,1H5c-0.6,0-1-0.4-1-1V6h12V19z" />
        <path d="M8,9c-0.6,0-1,0.4-1,1v6c0,0.6,0.4,1,1,1s1-0.4,1-1v-6C9,9.4,8.6,9,8,9z" />
        <path d="M12,9c-0.6,0-1,0.4-1,1v6c0,0.6,0.4,1,1,1s1-0.4,1-1v-6C13,9.4,12.6,9,12,9z" />
      </svg>
    </button>
  </div>
</div>
